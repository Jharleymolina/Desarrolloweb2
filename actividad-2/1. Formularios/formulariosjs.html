        <blockquote class="blockquote" style="padding: 4%; background-color: #FBBB52;">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="display-2"> Formulario</h1>
                        <p></p>
                    </div>
                </div>
            </div>
        </blockquote>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="display-4"></h1>
                    </div>
                    <div class="container mt-5">
                       
                        <form id="formulario">
                            <div class="form-group">
                                <label for="ci">CI:</label>
                                <input type="text" class="form-control" id="ci" placeholder="CI" required>
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="fecha">Fecha de Nacimiento:</label>
                                <input type="date" class="form-control" id="fecha" required>
                            </div>
                            <div class="form-group">
                                <label for="direccion">Dirección:</label>
                                <input type="text" class="form-control" id="direccion" placeholder="Dirección" required>
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono:</label>
                                <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" required>
                            </div>
                            <button type="button" class="btn btn-primary" id="registrar">Registrar</button>
                        </form>
                    </div>
                    
                    <div class="container mt-5">
                        <h2>Listado de registros</h2>
                        <table id="lista" class="table">
                            <thead class="thead-light">
                                <tr>
                                    <th>CI</th>
                                    <th>Nombre</th>
                                    <th>Fecha de Nacimiento</th>
                                    <th>Dirección</th>
                                    <th>Teléfono</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    
                    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                    <script src="js/Formulario.js"></script>
                </div>
            </div>
        </div>
